<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我是臥底 - 口語練習</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #f8f8f3, #e0f2f1);
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    .instructions {
      background-color: #fff9c4;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      line-height: 1.8;
      font-size: 1.2rem;
    }

    .topic-buttons {
      margin-bottom: 1.5rem;
    }

    .topic-buttons button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #aed581;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .topic-buttons button:hover {
      background-color: #9ccc65;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    .card {
      width: 120px;
      height: 180px;
      background-image: url('assets/cardback.jpeg.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      flex-shrink: 0;
    }

    .card.glow {
      box-shadow: 0 0 12px 6px rgba(255, 223, 0, 0.8);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-text {
      width: 120px;
      height: 180px;
      background-color: #fff3e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      writing-mode: vertical-rl;
      text-orientation: upright;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .card-number {
      position: absolute;
      bottom: 6px;
      right: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .actions {
      margin-top: 1rem;
    }

    .actions button, .actions a {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #4db6ac;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .actions button:hover, .actions a:hover {
      background-color: #00897b;
    }
  </style>
</head>
<body>
  <h1>我是臥底</h1>

  <div class="instructions">
    <strong>遊戲步驟：</strong><br>
    ✅ 看詞語：拿到你的秘密詞語。<br>
    ✅ 說一句：輪流說一句話描述你的詞語，別說出詞語本身！<br>
    ✅ 猜臥底：大家一起猜誰是拿到不同詞語的臥底。<br>
    ✅ 投票指：同時指出你覺得是臥底的人。<br>
    ✅ 驗身份：看被指認的人是不是臥底。<br>
    ✅ 臥底猜：如果沒抓到臥底，臥底可以試著猜大家是什麼詞語。<br>
    ✅ 分勝負：抓到臥底，大家贏！臥底猜對，臥底贏！
  </div>

  <div class="topic-buttons" id="topicButtons"></div>
  <div class="cards-container" id="cardsContainer"></div>

  <div class="actions">
    <button onclick="shuffleCards()">重新洗牌</button>
    <a href="index.html">回首頁</a>
  </div>

  <script>
    const topics = {
      A1: ["雨傘", "雨傘", "雨傘", "雨傘", "雨傘", "雨傘", "拐杖"],
      A2: ["鑰匙", "鑰匙", "鑰匙", "鑰匙", "鑰匙", "鑰匙", "皮夾"],
      B1: ["蘋果", "蘋果", "蘋果", "蘋果", "蘋果", "蘋果", "香蕉"],
      C1: ["老師", "老師", "老師", "老師", "老師", "老師", "學生"]
    };

    const topicButtonsContainer = document.getElementById('topicButtons');
    const cardsContainer = document.getElementById('cardsContainer');

    let currentWords = [];

    function createTopicButtons() {
      for (let key in topics) {
        const btn = document.createElement('button');
        btn.textContent = key;
        btn.onclick = () => {
          currentWords = [...topics[key]];
          shuffleArray(currentWords);
          renderCards();
        };
        topicButtonsContainer.appendChild(btn);
      }
    }

    function shuffleCards() {
      shuffleArray(currentWords);
      renderCards();
    }

    function renderCards() {
      cardsContainer.innerHTML = "";
      currentWords.forEach((word, index) => {
        const cardWrapper = document.createElement("div");
        cardWrapper.className = "card glow";
        cardWrapper.dataset.clicked = "false";

        const cardText = document.createElement("div");
        cardText.className = "card-text";
        cardText.textContent = word;
        cardText.style.display = "none";

        const numberLabel = document.createElement("div");
        numberLabel.className = "card-number";
        numberLabel.textContent = index + 1;

        cardWrapper.onclick = () => {
          cardText.style.display = "flex";

          if (cardWrapper.dataset.clicked === "false") {
            cardWrapper.classList.remove("glow");
            cardWrapper.dataset.clicked = "true";
          }

          setTimeout(() => {
            cardText.style.display = "none";
          }, 5000);
        };

        cardWrapper.appendChild(cardText);
        cardWrapper.appendChild(numberLabel);
        cardsContainer.appendChild(cardWrapper);
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // 初始化
    createTopicButtons();
    currentWords = [...topics["A1"]];
    shuffleArray(currentWords);
    renderCards();
  </script>
</body>
</html>
