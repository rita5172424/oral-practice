<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我是臥底 - 抽卡頁面</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(#f0f8ff, #fef9f1);
      padding: 2rem;
      margin: 0;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .topic-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .topic-selector button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #aad8d3;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .topic-selector button:hover {
      background-color: #87c1bb;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 1rem;
      justify-items: center;
      max-width: 800px;
      margin: auto;
    }

    .card {
      width: 150px;
      height: 200px;
      position: relative;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      border-radius: 1rem;
    }

    .card-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      writing-mode: vertical-rl;
      text-align: center;
      background-color: #fffaf0;
      border-radius: 1rem;
      border: 2px solid #aaa;
      display: none;
      padding: 1rem;
    }

    .controls {
      margin-top: 1.5rem;
    }

    .controls button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #fbc02d;
      cursor: pointer;
    }

    .home-link {
      margin-top: 1.5rem;
      display: block;
      font-size: 1rem;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>我是臥底 🎭</h1>

  <!-- 題目代號選擇區 -->
  <div class="topic-selector" id="topicButtons"></div>

  <!-- 卡片區域 -->
  <div class="card-container" id="cardContainer"></div>

  <!-- 控制按鈕 -->
  <div class="controls">
    <button onclick="shuffleCards()">🔁 重新洗牌</button>
  </div>

  <!-- 回首頁連結 -->
  <a class="home-link" href="index.html">🏠 回首頁</a>

  <script>
    // 題目資料：每組7張
    const topics = {
      A1: ['雨傘', '雨傘', '雨傘', '雨傘', '雨傘', '雨傘', '拐杖'],
      A2: ['鑰匙', '鑰匙', '鑰匙', '鑰匙', '鑰匙', '鑰匙', '皮夾'],
      B1: ['蘋果', '蘋果', '蘋果', '蘋果', '蘋果', '蘋果', '香蕉'],
      C1: ['老師', '老師', '老師', '老師', '老師', '老師', '學生'],
      D1: ['跑步', '跑步', '跑步', '跑步', '跑步', '跑步', '跳舞'],
      E1: ['公園', '公園', '公園', '公園', '公園', '公園', '圖書館']
      // 可自行補充更多
    };

    const topicButtonsDiv = document.getElementById('topicButtons');
    const cardContainer = document.getElementById('cardContainer');
    let currentSet = [];
    let currentKey = 'A1';

    // 初始化題目按鈕
    for (let key in topics) {
      const btn = document.createElement('button');
      btn.textContent = key;
      btn.onclick = () => {
        currentKey = key;
        shuffleCards();
      };
      topicButtonsDiv.appendChild(btn);
    }

    // 洗牌函數
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // 渲染卡片
    function renderCards() {
      cardContainer.innerHTML = '';
      currentSet.forEach((text, index) => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = 'assets/cardback.jpeg.jpg';

        const cardText = document.createElement('div');
        cardText.className = 'card-text';
        cardText.textContent = text;

        card.appendChild(img);
        card.appendChild(cardText);

        card.onclick = () => {
          img.style.display = 'none';
          cardText.style.display = 'flex';
          card.style.transform = 'scale(1.05)';
          setTimeout(() => {
            cardText.style.display = 'none';
            img.style.display = 'block';
            card.style.transform = 'scale(1)';
          }, 5000);
        };

        cardContainer.appendChild(card);
      });
    }

    // 初始載入
    function shuffleCards() {
      currentSet = shuffle([...topics[currentKey]]);
      renderCards();
    }

    shuffleCards();
  </script>
</body>
</html>
